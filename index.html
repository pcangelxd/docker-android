<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telegram</title>
</head>
<body>
    <h1>Open Telegram</h1>
    <button id="openTelegramButton">Open Telegram</button>

    <script>
        document.getElementById('openTelegramButton').addEventListener('click', function() {
            fetch('https://d1f6-181-176-72-231.ngrok-free.app', {  // Reemplaza con tu URL de ngrok
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Telegram opened successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
